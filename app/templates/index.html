<html>

            <h2>{{product.name}}</h2>
            <p></p>
            <p class="price">{{product.price|int}}â‚¬</p>
            <button class="add-to-cart">Adicionar ao Carrinho</button>
            <button class="add-to-favorites">&#9733; </button>
        </div>
        {%if loop.index % 3 == 0 and not loop.last%}
    </div>
    <div class=" row product-container">
        {%endif%}
    {%endfor%}
</body>
</html>
{% endblock %}
